<body class="demo">
  <div id="workaround">
  <header>
    <h1>jQuery Lazy Load demo</h1>
    <p>
      A jQuery plugin to lazy load images out of user's screen.

      See <a href="http://andafter.org/labs/lazyload" lang="pt-br">online demo (pt-br)</a>.

  <div role="main">
    <h2>Case de iPhone Gameboy</h2>

      <a href="http://eucompraria.com.br/produto/case-game-boy-para-iphone-4-silicone"><img class="lazy-load" width="600" height="495" src="" data-src="http://eucompraria.com.br/media/img/produtos/case-game-boy-para-iphone-4-silicone/case-iphone4-gameboy2.jpg" /></a>

        <img width="600" height="495" src="http://eucompraria.com.br/media/img/produtos/case-game-boy-para-iphone-4-silicone/case-iphone4-gameboy2.jpg" />
      </noscript>

    <h2>Bloco de anotações Lego</h2>
    <figure>
      <a href="http://eucompraria.com.br/produto/bloco-de-anotacoes-lego"><img class="lazy-load" src="" width="450" height="645" data-src="http://eucompraria.com.br/media/img/produtos/bloco-de-anotacoes-lego/bloco-anotacoes-lego4.jpg" /></a>

        <img width="450" height="645" src="http://eucompraria.com.br/media/img/produtos/bloco-de-anotacoes-lego/bloco-anotacoes-lego4.jpg" />

    <h2>Quebre em caso de emergência</h2>
    <figure>
      <a href="http://eucompraria.com.br/produto/cofre-em-caso-de-emergncia-quebre-o-vidro"><img class="lazy-load" width="600" height="495" src="" data-fallback="http://eucompraria.com.br/media/img/logo.png" data-src="error" /></a>
      <noscript>
        <img width="600" height="495" src="error" />

    </figure>

    <figure>
      <a href="http://eucompraria.com.br/produto/fones-de-caveira"><img class="lazy-load" width="600" height="495" src="" data-src="http://eucompraria.com.br/media/img/produtos/fone_caveira/fone_caveira_pb/fone_caveira6.jpg" /></a>

      <a href="http://eucompraria.com.br/produto/caneca-designer-e-rei"><img class="lazy-load" width="450" height="645" src="" data-src="http://eucompraria.com.br/media/img/produtos/caneca-designer-e-rei/caneca-designer-rei3.jpg" /></a>
